<head>

<body>
  {{> main}}

<template name="main">
	<hr>
	<h2>
		Posts List:
  	</h2>
  	<hr>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-4 column">
			<img alt="140x140" src="http://lorempixel.com/140/140/">
		</div>
		<div class="col-md-4 column">
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="#">Home</a>
				</li>
				<li>
					<a href="#">Profile</a>
				</li>
				<li class="disabled">
					<a href="#">Messages</a>
				</li>
				<li class="dropdown pull-right">
					 <a href="#" data-toggle="dropdown" class="dropdown-toggle">Dropdown<strong class="caret"></strong></a>
					<ul class="dropdown-menu">
						<li>
							<a href="#">Action</a>
						</li>
						<li>
							<a href="#">Another action</a>
						</li>
						<li>
							<a href="#">Something else here</a>
						</li>
						<li class="divider">
						</li>
						<li>
							<a href="#">Separated link</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="col-md-4 column">
			<h2>
				13:50
			</h2>

		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-8 column">
			<table class="table">
				<thead>
					<tr>
						<th>
							Name
						</th>
						<th>
							Message
						</th>
						<th>
							DeadLine
						</th>
						<th>
                            Done
						</th>
					</tr>
				</thead>
				<tbody>    
  	{{#each posts}}
                    
                    <tr class="warning">
						<td>
							{{name}}
						</td>
						<td>
							{{text}}
						</td>
						<td>
							{{deadline}}
						</td>
						<td>
							{{done}}
						</td>
					</tr>
  	{{/each}}
				</tbody>
			</table>
			<form role="form">
                <div class="form-group">
					 <label for="name">Name</label><input type="text" class="form-control" id="name" placeholder="NAME">
				</div>
				<div class="form-group">
					 <label for="text">Message</label><input type="text" class="form-control" id="text" placeholder="Message">
				</div>
	<div class="form-group">
					 <label for="deadline">DeadLine</label><input type="text" class="form-control" id="deadline" placeholder="YYYYMMDD">
				</div>
                	<div class="form-group">
					 <label for="done">Done</label><input type="text" class="form-control" id="done" placeholder="Y or N">
         <!--            <label>
          <input type="checkbox"> Remember me
        </label>-->   
				</div>
				 <button type="submit"  value="Create" class="btn btn-default">Submit</button>
			</form>
		</div>
		<div class="col-md-4 column">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>
							#
						</th>
						<th>
							Product
						</th>
						<th>
							Payment Taken
						</th>
						<th>
							Status
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							1
						</td>
						<td>
							TB - Monthly
						</td>
						<td>
							01/04/2012
						</td>
						<td>
							Default
						</td>
					</tr>
					<tr class="active">
						<td>
							1
						</td>
						<td>
							TB - Monthly
						</td>
						<td>
							01/04/2012
						</td>
						<td>
							Approved
						</td>
					</tr>
					<tr class="success">
						<td>
							2
						</td>
						<td>
							TB - Monthly
						</td>
						<td>
							02/04/2012
						</td>
						<td>
							Declined
						</td>
					</tr>
					<tr class="warning">
						<td>
							3
						</td>
						<td>
							TB - Monthly
						</td>
						<td>
							03/04/2012
						</td>
						<td>
							Pending
						</td>
					</tr>
					<tr class="danger">
						<td>
							4
						</td>
						<td>
							TB - Monthly
						</td>
						<td>
							04/04/2012
						</td>
						<td>
							Call in to confirm
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

</template>
