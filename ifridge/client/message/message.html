<template name="message">
    <div class="col-md-8 column message">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        MEMBER
                    </th>
                    <th>
                        TOPIC
                    </th>
                    <th>
                        DEADLINE
                    </th>
                    <th>
                        DONE
                    </th>
                </tr>
            </thead>
            <tbody>
                {{#each posts}}
                <tr class="mycolor">
                    <td>
                        {{name}}
                        <label class="label label-info">{{isNew createDate}}</label>
                    </td>
                    <td>
                        <div style="float:right;color:#B3B3B6"> <small>{{timeFormate createDate}}</small>
                        </div>
                        <div>
                            <abbr title="{{text}}">
                            {{messageFormate text}}  
                        </abbr>
                        </div>
                    </td>
                    <td>
                        {{deadline}}
                    </td>
                    <td>
                        <div class="make-switch switch-small" data-on="default" data-off="default"
                             data-on-label="Y" data-off-label="N">
                            <input type="checkbox" {{test done}}>
                        </div>
                        <button type="button" class="close">&times;</button>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        <ul class="pager">
            <li id="messagePrevious" class="previous"><a href="#">&larr; {{prevText}}</a>
            </li>
            <li id="messageNext" class="next"><a href="#">{{nextText}} &rarr;</a>
            </li>
        </ul>
        <!-- Button trigger modal -->
        <div style="float:right;">
            <button id="messageModalbutton" class="btn btn-default" type="button" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-plus-sign"></span>
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="z-index:10">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">New Message</h4>
                    </div>
                    <form role="form" id="messageForm">
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="control-label" for="name">Name</label>
                                <input type="text" class="form-control checkValue" id="name" placeholder="NAME">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="text">Message</label>
                                <input type="text" class="form-control checkValue" id="text" placeholder="Message">
                            </div>
                            <div class="form-group" data-date-format="YYYY/MM/DD">
                                <label class="control-label" for="deadline">DeadLine</label>
                                <input type="text" class="form-control checkValue" id="deadline" placeholder="YYYY-MM-DD">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="modalCloseButton" class="btn btn-warning" data-dismiss="modal">Close</button>
                            <button type="submit" value="Create" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
