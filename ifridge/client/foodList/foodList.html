<template name="foodList">
    <div class="col-md-3 column foodList">
        <div class="searchFood">
            <input id="searchFood" type="text">
            <button id="searchFoodButton">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="col-md-8">Item</th>
                    <th class="col-md-4">.</th>
                </tr>
            </thead>
            <tbody>
                {{#each FoodList}}
                <tr>
                    <td>{{foodName}}
                        <lable class="label label-{{color}}">{{colorText color}}</lable>
                    </td>
                    <td>{{expirationDate}}

                        <button class="close delete_item" type="button"><span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        {{#if new_food}}
        <form role="form" id="foodListForm">
            <div class="form-group">
                <div class="col-md-5">
                    <label for="deadline">Food Name</label>
                </div>
                <div class="col-md-7">
                    <input type="text" id="foodName" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5">
                    <label for="expirationDate">EXP.</label>
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control" id="expirationDate">
                </div>
            </div>
            <div class="form-group">
                <div class="btn-group">
                    <button class="btn btn-default" id="submitFoodButton">
                        <span class="glyphicon glyphicon-save"></span>
                    </button>
                </div>
            </div>
        </form>
        {{else}}
        <div class="form-group">
            <div class="btn-group">
                <button class="btn btn-default" type="button" id="addFoodButton">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </div>
        {{/if}}
    </div>
</template>
