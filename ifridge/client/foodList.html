<template name="foodList">
    <div class="col-md-3 column">
        <div>
            <input id="food" type="text">
            <button id="test">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="col-md-8">Food Name</th>
                    <th class="col-md-4">.</th>
                </tr>
            </thead>
            <tbody>
                {{#each foods}}
                <tr>
                    <td>{{foodName}}</td>
                    <td>{{expirationDate}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        {{#if new_food}}
        <form role="form" id="foodListForm">
            <div class="form-group">
                <div class="col-md-5">
                    <label for="deadline">Food Name</label>
                </div>
                <div class="col-md-7">
                    <input type="text" id="foodName" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5">
                    <label for="expirationDate">EXP.</label>
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control" id="expirationDate">
                </div>
            </div>
            <div class="form-group">
                <div class="btn-group">
                    <button class="btn btn-default" id="submitFoodButton">
                        <span class="glyphicon glyphicon-save"></span>
                    </button>
                    <!--<button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>-->
                </div>
            </div>
        </form>
        {{else}}
        <div class="form-group">
            <div class="btn-group">
                <button class="btn btn-default" type="button" id="addFoodButton">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <!--<button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>-->
            </div>
        </div>
        {{/if}}
    </div>
</template>
